<form class="row g-4">
  <!-- Nome * -->
  <div class="col-lg-4">
    <label for="productName" class="form-label">Nome do Produto</label>
    <input class="form-control" id="productName" maxlength="50" />
    <div class="form-text">Máximo de 50 caractéres.</div>
  </div>

  <!-- Unidade de Medida * -->
  <div class="col-md-6 col-lg-4">
    <label for="unit" class="form-label">Unidade de Medida</label>
    <select class="form-select" id="unit">
      <option selected>Litros</option>
      <option value="1">Quilograma</option>
      <option value="2">Unidade</option>
    </select>
  </div>

  <!-- Quantidade * -->
  <div class="col-md-6 col-lg-4">
    <label for="quantity" class="form-label">Quantidade</label>
    <div class="input-group">
      <input type="number" class="form-control" id="quantity" />
      <span class="input-group-text">kg</span>
    </div>
  </div>

  <!-- Preço * -->
  <div class="col-md-6 col-lg-4">
    <label for="price" class="form-label">Quantidade</label>
    <div class="input-group">
      <span class="input-group-text">R$</span>
      <input class="form-control" id="price" />
    </div>
  </div>

  <!-- Data de Validade -->
  <div class="col-md-6 col-lg-4">
    <label for="validity" class="form-label">Data de Validade</label>
    <input type="date" class="form-control" id="validity" />
  </div>
  
  <!-- Data de Fabricação * -->
  <div class="col-md-6 col-lg-4">
    <label for="manufacture" class="form-label">Data de Fabricação</label>
    <input type="date" class="form-control" id="manufacture" />
  </div>

  <!-- Perecível * -->
  <div class="col-12">
    <div class="form-check">
      <input
        class="form-check-input"
        type="checkbox"
        id="perishable"
        value="true"
      />
      <label class="form-check-label">Produto Perecível?</label>
    </div>
  </div>

  <div class="col-12">
    <button type="submit" class="btn btn-primary">
      Cadastrar <i class="fa-solid fa-caret-right"></i>
    </button>
  </div>
</form>
