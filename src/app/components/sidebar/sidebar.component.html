<div class="sidebar" id="side_nav" [ngClass]="collapsed ? 'sidebar-collapsed' : ''">
  <div class="header-box px-2 pt-3 pb-4 d-flex justify-content-between">
    <button class="logo" (click)="toggleCollapse()">Tk</button>
    <h1 class="fs-4 my-auto mx-2" *ngIf="collapsed">Takano App</h1>
    <button class="btn close-btn px-1 py-0" *ngIf="collapsed" (click)="closeSidebar()">
      <i class="fa-solid fa-bars-staggered"></i>
    </button>
  </div>
  <ul class="list-unstyled px-2">
    <li class="nav-list my-3" *ngFor="let data of navData" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
      <a [routerLink]="[data.routerLink]" class="text-decoration-none px-3 py-2 d-block">
        <i class="fa-solid fa-list" [class]="data.icon"></i>
        <span *ngIf="collapsed">{{ data.label }}</span>
      </a>
    </li>
  </ul>
</div>
